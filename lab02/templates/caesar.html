<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            color: #343a40; 
        }

        .container {
            background-color: #ffffff; 
            border-radius: 10px; 
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); 
            padding: 30px;
        }

        .btn-primary, .btn-secondary {
            border-radius: 20px; 
            font-weight: bold; 
        }

        .form-control {
            border-radius: 10px; 
        }

        label {
            font-weight: bold; 
        }

        textarea {
            resize: none;
        }

        h2 {
            color: #007bff; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mb-4">Caesar Cipher Encryption/Decryption</h2>
                <form>
                    <div class="form-group">
                        <label for="inputText">Enter Text</label>
                        <textarea class="form-control" id="inputText" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="encryptionKey">Encryption Key</label>
                        <input type="number" class="form-control" id="encryptionKey">
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="encrypt()">Encrypt</button>
                    <button type="button" class="btn btn-secondary btn-block" onclick="decrypt()">Decrypt</button>
                </form>
                <div class="mt-4">
                    <label for="outputText">Output</label>
                    <textarea class="form-control" id="outputText" rows="3" readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function encrypt() {
            var text = document.getElementById("inputText").value;
            var key = parseInt(document.getElementById("encryptionKey").value);
            var result = "";
            for (var i = 0; i < text.length; i++) {
                var charCode = text.charCodeAt(i);
                if (charCode >= 65 && charCode <= 90) { 
                    result += String.fromCharCode((charCode - 65 + key) % 26 + 65);
                } else if (charCode >= 97 && charCode <= 122) { 
                    result += String.fromCharCode((charCode - 97 + key) % 26 + 97);
                } else {
                    result += text.charAt(i);
                }
            }
            document.getElementById("outputText").value = result;
        }

        function decrypt() {
            var text = document.getElementById("inputText").value;
            var key = parseInt(document.getElementById("encryptionKey").value);
            var result = "";
            for (var i = 0; i < text.length; i++) {
                var charCode = text.charCodeAt(i);
                if (charCode >= 65 && charCode <= 90) { 
                    result += String.fromCharCode((charCode - 65 - key + 26) % 26 + 65);
                } else if (charCode >= 97 && charCode <= 122) { 
                    result += String.fromCharCode((charCode - 97 - key + 26) % 26 + 97);
                } else {
                    result += text.charAt(i);
                }
            }
            document.getElementById("outputText").value = result;
        }
    </script>
</body>
</html>
